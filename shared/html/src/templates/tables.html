<style type="text/css">
  .text-error{
    color:red;
  }
  .text-download{
    color:orange;
  }
</style>

<div class="row" ng-controller="ProjectCtrl">  
  <div class="col-lg-12" ng-init="getProjectList()">
    <rd-widget>
      <rd-widget-header icon="fa-terminal" title="Projects">
        <input type="text" placeholder="Search" class="form-control input-sm" />
      </rd-widget-header>
      <rd-widget-body classes="large no-padding">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr><th>Project name</th><th>NAS input</th><th>Account</th></tr>
            </thead>
            <tbody>
              <tr ng-repeat="objProject in arrobjProjectList">
                <td>{{objProject.name}}</td>
                <td>238.103.133.37</td>
                <td>                  
                  <a href="{{base_url}}/projects/download/?project_name={{objProject.name}} "><span class="text-download"><i class="fa fa-download" aria-hidden="true"></i></span></a>
                  <span class="text-success"><i class="fa fa-check"></i></span>
                  <span class="text-error"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </td>
              </tr>              
            </tbody>
          </table>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <ul class="pagination pagination-sm pull-right">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
