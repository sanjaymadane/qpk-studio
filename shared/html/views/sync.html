<div class="main-page">
    <div class="row">
        <div class="google-import-sync col-sm-2" ng-click="googleLogin()">
            <img src="resources/img/google.png" height="40" width="40"><span>{{'GOOGLE' | translate}}</span>
        </div>

        <div class="file-import-sync col-sm-8" ng-click="openFileImport()">
            <img src="resources/img/file_import.png" height="40" width="40"><span>{{'FILE_IMPORT' | translate}}</span>
        </div>
        <div class="col-sm-2 import-manage-accounts">
            <input type="button" ng-click="openManageAccountDailog()"
                   name="btnManageAccount" id="manageaccount" class="btn btn-default button-min-width import-manage-accounts" value="{{'BUTTON_MANAGE_ACCOUNT' | translate}}" />
        </div>
    </div>
    <div class="row">
        <div id="import-history" ng-init="loadHistory()" class="col-lg-12">
            <div ng-hide="showHistory.showGrid">
                <div class="no-history">
                    <div class="grid-message-heading">
                        <img src="resources/img/no-favorites.png" />
                        <p>{{'NO_IMPORT_HISTORY_HEADING' | translate}}</p>
                    </div>
                    <div class="grid-message-desc">{{'NO_IMPORT_HISTORY_DESC' | translate}}</div>
                </div>
            </div>
            <div class="grid-container" ng-show="showHistory.showGrid">
                <ng-jq-grid id-elm="history-grid" config="config" userdata="userData"></ng-jq-grid>
            </div>
        </div>
    </div>
