<div class="row" ng-controller="ProjectCtrl as PC">
	<div class="col-lg-12">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">App Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder="App name" ng-model="project.name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder="Description" ng-model="project.description">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<button type="submit" class="btn btn-default" ng-click="reset()">RESET</button>
    			<button type="submit" class="btn btn-default" ng-click="createProject(project)">SAVE</button>		      
		    </div>
		  </div>
		</form>
	</div>	
</div>
