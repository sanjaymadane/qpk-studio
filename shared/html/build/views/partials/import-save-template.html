<div class="import-save-template-dialogue">
    <form id="saveTemplateForm" name="saveTemplateForm" novalidate>
        <header>
            {{'IMPORT_SAVE_TEMPLATE' | translate}}
        </header>
        <hr />
        <p></p>
        <div class="container-fluid" ng-class="{ 'has-error' : saveTemplateForm.templateName.$invalid && !saveTemplateForm.templateName.$pristine }">
            <div class="row top-buffer">
                <div class="col-md-10">
                    <input type="text"
                           name="templateName"
                           id="templateName"
                           ng-maxlength="30"
                           ng-model="userDefinedTemplate.template_name"
                           ng-required="true"
                           placeholder="{{'IMPORT_ENTER_TEMPLATE_NAME'|translate}}" />
                    <p ng-show="saveTemplateForm.templateName.$error.required && !saveTemplateForm.templateName.$pristine" class="help-block"> {{'IMPORT_TEMPLATE_NAME_REQUIRED' | translate}}</p>
                    <p ng-show="saveTemplateForm.templateName.$error.maxlength" class="help-block">{{'IMPORT_TEMPLATE_MAX_LENGTH' | translate}}</p>
                </div>
            </div>
        </div>
        <div class="container-fluid" ng-class="{ 'has-error' : saveTemplateForm.delimiter.$invalid && !saveTemplateForm.delimiter.$pristine }">
            <div class="row top-buffer">
                <div class="col-md-10">
                    <input type="text"
                           name="delimiter"
                           id="delimiter"
                           ng-maxlength="10"
                           ng-model="userDefinedTemplate.delimiter"
                           placeholder="{{'IMPORT_ENTER_DELIMITER'|translate}}" />
                    <p ng-show="saveTemplateForm.delimiter.$error.maxlength" class="help-block">{{'IMPORT_TEMPLATE_DELIMITER_MAX_LENGTH' | translate}}</p>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="row top-buffer">
                <input class="btnOk btn btn-default button-min-width"
                       ng-disabled="saveTemplateForm.$invalid || saveTemplateForm.$pristine"
                       type="button" value="{{'CONTINUE_USING_APP'|translate}}"
                       ng-click="saveUserDefinedMappingTemplate()" />
            </div>
        </div>
    </form>
</div>
