<div class="mycontact-dialog-box">
    <header>
        {{'FILE_ATTACHMENT' | translate}}
    </header>
    <hr class="dialog-horizontal-bar">
    <main class="dialog-content">
        <span>You can upload image, word, pdf, or text files below 5MB size.</span>

        <div class="container-fluid">
            <div class="row top-buffer">
                <input ng-init="file_chooser_options='choose_local_file'" ng-click="resetFileChooserOptions(file_chooser_options)" id="file_chooser_options_local" type="radio" ng-model="file_chooser_options" value="choose_local_file" name="file_chooser_options"> <label class="radio-label" for="file_chooser_options_local">Select files to upload from your local machine</label>
            </div>

            <div class="row top-buffer">
                <div class="col-md-2">
                    <input ng-disabled="file_chooser_options!='choose_local_file'" type="button"
                           value="Choose File"
                           ngf-pattern="'.pdf,.jpg,.PNG,.jpeg, .tif,.gif,.tiff,.doc,.docx,.txt'"
                           ngf-select="tempStoreAttachment($files, $invalidFiles)"
                           ngf-max-size="5MB"
                           accept=".pdf,.jpg,.PNG,.jpeg, .tif,.gif,.tiff,.doc,.docx,.txt"
                           ng-model="attachment" />
                </div>
            </div>

            <div class="row top-buffer">
                <input id="file_chooser_options_nas" ng-click="resetFileChooserOptions(file_chooser_options)" ng-click="file_chooser_options='choose_nas_file'" type="radio" ng-model="file_chooser_options" value="choose_nas_file" name="file_chooser_options"> <label class="radio-label" for="file_chooser_options_nas">Select files to upload from your NAS</label>
            </div>

            <div class="row top-buffer">
                <div class="col-md-2">
                    <input ng-disabled="file_chooser_options!='choose_nas_file'" type="button" ng-click="openNASFileChooser(null, false, false)" value="Choose File"/>
                </div>
            </div>

            <div class="row top-buffer">
                <div ng-show="file_chooser_options=='choose_local_file'" class="col-md-12">
                    <div ng-repeat="attachmentFile in selectAttachmentTemp track by $index">
                        <label class="attachments-preview">{{attachmentFile[0].name}}</label>
                        <a href="javascript:void(0)" ng-click="selectAttachmentTemp.splice($index, 1)"><img src="resources/img/action_delete_normal.png"></a>
                    </div>
                </div>
                <div ng-show="file_chooser_options=='choose_nas_file'" class="col-md-12">
                    <div ng-repeat="nasFile in filesSelectedFromNAS track by $index">
                        <label class="attachments-preview">{{nasFile.name}}</label>
                        <a href="javascript:void(0)" ng-click=""><img src="resources/img/action_delete_normal.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="form-buttons">
            <button ng-disabled="((selectAttachmentTemp.length + contact.attachments.length >=10 ) || selectAttachmentTemp.length < 1) && ((filesSelectedFromNAS.length + contact.attachments.length >=10 ) || filesSelectedFromNAS.length < 1)" ng-click="uploadAttachment(file_chooser_options)">{{'CONTINUE_USING_APP' | translate}}</button>
            <button ng-click="closeAttachmentDialog()">{{'CANCEL' | translate}}</button>
        </div>
    </footer>
</div>
