<div class="select-file-for-import">
    <h4>{{'IMPORT_CONTACT_DESC_SELECT_FILE_TAB' | translate}}</h4>
    <p>
        <label>
            <input type="radio" ng-init="localfileselected = true" ng-model="fileselected" checked="checked" ng-click="localfileselected=true;">
            {{'IMPORT_SELECT_CSV_LOCAL' | translate}}
        </label>
    </p>
    <input type="file" ng-disabled="!localfileselected" ngf-select="uploadFileStoreTemp($file, $invalidFile)" ngf-pattern="'.csv,.vcf'" accept=".csv,.vcf" ngf-model-invalid="errorFile" ng-model="importCSVFile" />
    <p>
        <label>
            <input type="radio" ng-model="fileselected" value="true" ng-click="localfileselected=false;importCSVFile='';">
            {{'IMPORT_SELECT_CSV_NAS' | translate}}
        </label>
    </p>
    <input type="button" style="position: inherit" ng-disabled="localfileselected" ng-click="openNASFileChooser(null, false, false)" value="Choose File" ng-model="importCSVFile" /> <span ng-if="!localfileselected">{{selectedFile}}</span>
    <input class="btnClose btn btn-default button-min-width" type="button" value="{{'IMPORT_CLOSE'| translate}}" ng-click="closeThisDialog();" />
    <input class="btnNext  btn btn-default button-min-width" ng-disabled="!importCSVFile && !selectedNASFileToImport" type="button" value="{{'IMPORT_NEXT'| translate}}" ng-click="uploadFileAndProceedToPreview(localfileselected)" />
</div>
