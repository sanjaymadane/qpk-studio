<div class="import-save-template-dialogue">
    <form id="saveTemplateForm" name="saveTemplateForm" novalidate>
        <header>
           Choose columns to map
        </header>
        <hr />
        <p></p>
        <div class="import-column-mapping">
            <div class="container-fluid" ng-repeat="columnDetails in filedMappingData.columnNames">
                <div class="row top-buffer">
                    <div class="col-md-2">
                        <label>{{columnDetails.name}}</label>
                    </div>
                    <div class="col-md-10">
                        <select ng-model="columnDetails.value" ng-options="mapping.name for mapping in filedMappingData.myContactDBFields">
                            <option value="">Choose Mapping</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row top-buffer">
                <input class="btnOk btn btn-default button-min-width"
                     type="button" value="{{'CONTINUE_USING_APP'|translate}}"
                       ng-click="saveUserDefinedColumnMapping()" />
            </div>
        </div>
    </form>
</div>
