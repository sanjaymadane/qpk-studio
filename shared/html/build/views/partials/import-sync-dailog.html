<div class="manage-account-dialog-manual-import">
    <header>
        {{'IMPORT_MANUAL_HEADING' | translate}}
    </header>
    <hr class="dialog-horizontal-bar">
    <div class="row">
        <div class="col-lg-8 description">
            {{'IMPORT_MANUAL_HEADING_DESC' | translate}}
        </div>
    </div>
    <div class="row">
        <p>
            <label>
                <input type="radio" ng-init="importType.importTypeDifferential=true;" ng-model="importTypeDifferential" checked="checked" ng-click="importType.importTypeDifferential=true;" />
                {{'IMPORT_MANUAL_DIFFERENTIAL' | translate}}
            </label>
            <div class="div-padding">{{'IMPORT_MANUAL_DIFFERENTIAL_DESC' | translate}}</div>
        </p>
        
        <p>
            <label>
                <input type="radio" ng-model="importTypeDifferential" value="true" ng-click="importType.importTypeDifferential=false;">
                {{'IMPORT_MANUAL_FULL' | translate}}
            </label>
            <div class="div-padding">{{'IMPORT_MANUAL_FULL_DESC' | translate}}</div>
        </p>
        <input class="btn-import btn btn-default button-min-width" type="button" ng-click="OnManualImportClick()" value="{{'IMPORT'| translate}}"/>
        <input class="btn-cancel  btn btn-default button-min-width" type="button" ng-click="closeManualImport()" value="{{'CANCEL'| translate}}"/>
    </div>
</div>
