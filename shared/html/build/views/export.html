<div class="export-options mycontact-dialog-box">
    <header>
        {{'EXPORT_PAGE_HEADING' | translate}}
    </header>
    <hr class="dialog-horizontal-bar">

    <div class="export-contact-selection">
        <b>{{'EXPORT_THESE_CONTACTS' | translate}}</b><br/>
        <input ng-disabled="!selectedContacts || selectedContacts.length == 0" id="export-category-selected" type="radio" name="export-category" value="is_selected" ng-model="$parent.export_criteria.category"> <label ng-disabled="!selectedContacts && selectedContacts.length == 0" for="export-category-selected">{{'SELECTED_CONTACTS' | translate}} ({{selectedContacts.length > 0 ? selectedContacts.length : '0'}})</label><br/>
        <input id="export-category-favorites" type="radio" name="export-category" value="is_favorites" ng-model="$parent.export_criteria.category"> <label for="export-category-favorites">{{'FAVORITES' | translate}}</label><br/>
        <input id="export-category-groups" type="radio" name="export-category" value="is_groups" ng-model="$parent.export_criteria.category"> <label for="export-category-groups">{{'GROUPS' | translate}}</label>
            <select ng-model="$parent.export_criteria.group_id">
                <option ng-repeat="group in $parent.groups" value="{{group._id}}">{{group.name}}</option>
            </select>
        <br/>
        <input id="export-category-private" type="radio" name="export-category" value="is_private" ng-model="$parent.export_criteria.category"> <label for="export-category-private">{{'PRIVATE' | translate}}</label><br/>
        <input id="export-category-default" type="radio" name="export-category" value="is_default" ng-model="$parent.export_criteria.category"> <label for="export-category-default">{{'ALL_CONTACTS' | translate}}</label><br/><br/>

        <b>{{'INTO_THIS_FILE_FORMAT' | translate}}</b><br/>
        <input id="mycontact_csv" type="checkbox" ng-model="$parent.export_format.mycontact_csv"> <label for="mycontact_csv">{{'CSV_FOR_MYCONTACTS' | translate}}</label><br/>
        <input id="googlecsv" type="checkbox" ng-model="$parent.export_format.google_csv"> <label for="googlecsv">{{'CSV_FOR_GOOGLE' | translate}}</label><br/>
        <!-- <input id="msoutlookcsv" type="checkbox" name="msoutlookcsv"> <label for="msoutlookcsv">{{'CSV_FOR_OUTLOOK' | translate}}</label><br/>
        <input id="yahoocsv" type="checkbox" name="yahoocsv"> <label for="yahoocsv">{{'CSV_FOR_YAHOO' | translate}}</label><br/> -->
        <input id="vcard" type="checkbox" ng-model="$parent.export_format.vcard"> <label for="vcard">{{'CSV_FOR_VCARD' | translate}}</label><br/><br/>
    </div>
    <footer>
        <div class="form-buttons">
            <button type="button" ng-disabled="!$parent.export_criteria || (!$parent.export_format.mycontact_csv && !$parent.export_format.google_csv && !$parent.export_format.vcard)" ng-click="exportCSV(export_criteria, export_format);closeThisDialog();">{{'FILE_EXPORT' | translate}}</button>
            <button ng-click="closeThisDialog();" class="cancel">{{'CANCEL' | translate}}</button><br/>
        </div>
    </footer>
</div>
