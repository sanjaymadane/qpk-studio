<div id="mainDiv" ng-controller="PrivateCtrl">
            <div id="grid" ui-grid="gridOptions" ui-grid-pagination ui-grid-move-columns ui-grid-selection class="ag-fresh" ng-init="loadContacts()">
                <div class="grid-msg-overlay" ng-hide="gridOptions.data.length && !gridOptions.loading">
                    <div class="msg">
                        <span>
                            Loading...
                            <i class="fa fa-spinner fa-spin"></i>
                        </span>
                    </div>
                </div>
            </div>
</div>
