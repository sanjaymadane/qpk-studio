<div id="mainDiv" ng-controller="CreateContactCtrl">
    <div class="create-contact-form">
        <h3>Add a new contact</h3>
        <hr/>
        <div class="left-column">
            <img ngf-thumbnail="file || '../resources/img/dummy_contact.jpg'" ngf-select="myUpload($file)" ng-model="file" src="{{contact.profile_pic}}" height="100" width="100" /><br/>
            <input type="button" class="cgridbtn icon-grid_favorites" ng-class="{starred:contact.is_favorite}" id="favorite_{{contact._id}}" data-is-starred="{{contact.is_favorite==true}}" id="favorite" ng-click="doFavorite(contact._id)">
            <input type="button" class="cgridbtn icon-grid-private" classkey="favorites"  id="private_{{contact._id}}" ng-click="doPrivate(contact._id)">
        </div>
        <div class="right-column">
            <label>Name</label><br/>
            <span class="field-name">First Name: </span>
            <input type="text" name="firstName" placeholder="Type first name" ng-model="contact.fname" /><br/>
            <span class="field-name">Middle Name: </span>
            <input type="text" name="middleName" placeholder="Type middle name" ng-model="contact.mname" /><br/>
            <span class="field-name">Last Name: </span>
            <input type="text" name="lastName" placeholder="Type last name" ng-model="contact.lname" />

            <br/><br/>
            <label>Emails</label><br/>
            <div ng-repeat="email in contact.emails">
                <span class="field-name">
                    <select ng-model="email.label">
                        <option selected="selected">Home</option>
                        <option>Work</option>
                    </select>
                </span>
                <input type="text" name="email" placeholder="Type email" ng-model="email.value" />
                <input type="radio" name="primaryEmail" ng-value="true" ng-model="email.is_primary"/>
                <button ng-click="remove_new_email($index)"><b>- Remove</b></button><br/>
            </div>
            <br/><span class="field-name">&nbsp;</span><button ng-click="add_new_email()"><b>+ Add more</b></button><br/>

            <br/><br/>
            <label>Phones</label><br/>
            <div ng-repeat="phone in contact.phones">
                <span class="field-name">
                    <select ng-model="phone.label">
                        <option>Home</option>
                        <option>Work</option>
                    </select>
                </span>
                <input type="text" name="phone" placeholder="Type phone number" ng-model="phone.value" />
                <input type="radio" name="primaryPhone" ng-value="true" ng-model="phone.is_primary"/>
                <button ng-click="remove_new_phone($index)"><b>- Remove</b></button><br/>
            </div>
            <br/><span class="field-name">&nbsp;</span><button ng-click="add_new_phone()"><b>+ Add more</b></button><br/>

            <br/><br/>
            <label>IM</label><br/>
            <div ng-repeat="im in contact.im">
                <span class="field-name">
                    <select ng-model="im.label">
                        <option>Skype</option>
                        <option>Line</option>
                        <option>WhatsApp</option>
                    </select>
                </span>
                <input type="text" name="im" placeholder="Type IM id" ng-model="im.value" />
                <button ng-click="remove_new_im($index)"><b>- Remove</b></button><br/>
            </div>
            <br/><span class="field-name">&nbsp;</span><button ng-click="add_new_im()"><b>+ Add more</b></button><br/>

            <br/><br/>
            <label>Events</label><br/>
            <div ng-repeat="event in contact.events">
                <span class="field-name">
                    <select ng-model="event.label">
                        <option>Birth date</option>
                        <option>Anniversary</option>
                    </select>
                </span>
                <div class="event-date">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="input-group">
                                <input type="text" class="form-control contacts-date-picker" uib-datepicker-popup="{{format}}" ng-model="event.value" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default calender-btn" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <button ng-click="remove_new_event($index)"><b>- Remove</b></button><br/>
            </div>
            <br/><span class="field-name">&nbsp;</span><button ng-click="add_new_event()"><b>+ Add more</b></button><br/>

            <br/><br/>
            <label>Other Details</label><br/>
            <span class="field-name">Company: </span>
            <input type="text" name="company" placeholder="Type company name" ng-model="contact.company_name" /><br/>
            <span class="field-name">Address: </span><br/>
            <div ng-repeat="address in contact.addresses">
                <span class="field-name">
                    <select ng-model="address.label">
                        <option>Home</option>
                        <option>Work</option>
                    </select>
                </span>
                <input type="text" name="address" placeholder="Type address" ng-model="address.value" />
                <button ng-click="remove_new_address($index)"><b>- Remove</b></button><br/>
            </div>
            <br/><span class="field-name">&nbsp;</span><button ng-click="add_new_address()"><b>+ Add more</b></button><br/><br/>

            <span class="field-name">Webpage: </span><br/>
            <div ng-repeat="web_page in contact.web_pages">
                <span class="field-name">
                    <select ng-model="web_page.label">
                        <option>Home</option>
                        <option>Work</option>
                    </select>
                </span>
                <input type="text" name="web_page" placeholder="Type webpage" ng-model="web_page.value" />
                <button ng-click="remove_new_webpage($index)"><b>- Remove</b></button><br/>
            </div>
            <br/><span class="field-name">&nbsp;</span><button ng-click="add_new_webpage()"><b>+ Add more</b></button><br/>

            <br/><br/>
            <span class="field-name">Note: </span>
            <textarea rows="4" cols="50" name="note" placeholder="Enter note" ng-model="contact.note"></textarea><br/>

            <div ng-repeat="other in contact.others">
                <span class="field-name">
                    <input type="text" name="other_field_name" placeholder="Type field label" ng-model="other.label" />
                </span>
                <input type="text" name="other_field_value" placeholder="Type field value" ng-model="other.value" />
                <button ng-click="remove_new_other($index)"><b>- Remove</b></button><br/>
            </div>
            <br/><span class="field-name">&nbsp;</span><button ng-click="add_new_other()"><b>+ Add new field</b></button><br/>

            <br/><br/>
            <button name="saveContact" id="saveContact" value="Save" ng-click="saveContact(contact)" >Save</button>
        </div>
    </div>
</div>
