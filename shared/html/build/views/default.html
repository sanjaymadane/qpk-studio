<div class="main-page">
    <div id="import-options">
        <div class="sync-desc"><h4>{{'NO_CONTACTS_WELCOME_HEADING' | translate}}</h4></div>
        <div class="importOptions">
            <table class="table">
                <tbody>
                    <tr>
                        <td><div class="create-contact" ng-click="redirectPath('','/contacts/create')">{{'ADD_NEW_CONTACT' | translate}}</div></td>
                        <td nowrap><span>{{'CREATE_CONTACT' | translate}}</span></td>
                    </tr>
                    <tr>
                        <td><div class="google-import" ng-click="googleLogin()"><img src="resources/img/google.png" height="40" width="40"><span>{{'GOOGLE' | translate}}</span></div></td>
                        <td nowrap>{{'IMPORT_FROM_GOOGLE' | translate}}</td>
                    </tr>
                    <tr>
                        <td><div class="file-import" ng-click="openFileImport()"><img src="resources/img/file_import.png" height="40" width="40"><span>{{'FILE_IMPORT' | translate}}</span></div></td>
                        <td nowrap>{{'IMPORT_FROM_FILE' | translate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
