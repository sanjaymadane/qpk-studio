<div id="snapshot-manager" class="mycontact-dialog-box snapshot-manager">
    <header>
        {{'SNAPSHOT_MANAGEMENT' | translate}}
    </header>
    <hr class="dialog-horizontal-bar">
    <main class="dialog-content">
        <loading></loading>
        <p><span class="snapshot-intro">{{'SNAPSHOT_MANAGER_WILL_HELP_YOU' | translate}}</span></p>
        <p><span class="snapshot-desc">{{'CREATE_SNAPSHOT_ROLLBACK_EASILY' | translate}}</span></p>
        
        <div class="snapshot-options">
            <div class="take-snapshot" ng-click="openCreateSnapshot()"><img src="resources/img/snap_new_create.png"><div>{{'TAKE_SNAPSHOT' | translate}}</div></div>
            <div class="restore-snapshot" ng-click="listSnapshot()"><img src="resources/img/snap_new_restore.png"><div>{{'RESTORE_SNAPSHOT' | translate}}</div></div>
        </div>
    </main>
    <footer>
        <div class="form-buttons">
            <button ng-click="closeThisDialog();" class="cancel">{{'CANCEL' | translate}}</button>
        </div>        
    </footer>
</div>
