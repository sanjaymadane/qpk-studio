<div class="page">
    <div class="login-container" ng-if="is_login_page">
        <div class="welcome-logo">
            <div class="welcome-img">
                <img src="resources/img/mycontacts-img.png"/>
            </div>
            <div class="welcome-text">
                {{'WELCOME_TO'| translate}} {{'MY_CONTACTS'| translate}}
            </div>
        </div>
        <div class="login-box"> 
            <div class="login-box-inner">
                <div class="login_title"><strong>{{title_text}}</strong></div >
                <div class="form-fields">
                    <div ng-if="ask_security_code==false">
                        <div class="login_form">
                            <input type="text" ng-if="ask_security_code==false" autocomplete="off" ng-keypress="($event.which === 13) ? doLogin() : 0" placeholder="{{'USERNAME'| translate }}" ng-model="user.username" /><br/>
                            <input type="password" ng-if="ask_security_code==false" autocomplete="off" ng-keypress="($event.which === 13) ? doLogin() : 0" placeholder="{{'ENTER_PASSWORD'| translate }}" ng-model="user.password" />
                            <span ng-if="verify_another_way==2">{{security_question}}</span>
                            <input type="text" ng-if="ask_security_code==true&&verify_another_way==1" autocomplete="off" ng-keypress="($event.which === 13)?doLogin():0" placeholder="{{'PROVIDE_SECURITY_CODE' | translate }}" ng-model="user.security_code" />
                            <input type="password" ng-if="ask_security_code==true&&verify_another_way==2" autocomplete="off" ng-keypress="($event.which === 13)?doLogin():0" placeholder="{{'SECURITY_ANSWER' | translate }}" ng-model="user.security_answer" />
                        </div>
                        <div ng-if="ask_security_code==false" class="login_check">
                            <input id="keep_signed_in" type="checkbox" ng-model="user.keep_me_signedin"/> <label style="font-weight: normal !important;" for="keep_signed_in">{{'KEEP_SIGNED_IN'| translate}}</label>
                        </div>
                        <div ng-if="ask_security_code==false" class="login_secure">
                            <input id="secure_login" type="checkbox" ng-model="user.secure_login"/> <label style="font-weight: normal !important;" for="secure_login">{{'SECURE_LOGIN'| translate}}</label>
                        </div>
                    </div>
                    <div ng-if="ask_security_code==true && verify_another_way==1">
                        <div class="login_form">
                            <div class="question-text">{{'PROVIDE_SECURITY_CODE' | translate}}</div>
                            <input type="text" autocomplete="off" ng-keypress="($event.which === 13)?doLogin():0" placeholder="{{'PROVIDE_SECURITY_CODE' | translate }}" ng-model="user.security_code" />
                        </div>
                    </div>
                    <div ng-if="ask_security_code==true && verify_another_way==2">
                        <div class="login_form">
                            <div class="question-text">{{security_question}}</div>
                            <input type="password" autocomplete="off" ng-keypress="($event.which === 13)?doLogin():0" placeholder="{{'SECURITY_ANSWER' | translate }}" ng-model="user.security_answer" />
                        </div>
                    </div>
                    <div class="login_warning" ng-class="{'error': is_error}">{{error_message}}</div >
                    <div class="login_button">
                        <button type="button" ng-disabled="!user.username || !user.password" title="{{'LOGIN_PROGRESS'| translate}}" class="btn" ng-click="doLogin()" ng-disabled="user.password == '' || user.username == ''">{{'LOGIN'| translate}}</button>
                    </div>
                    <div ng-if="ask_security_code==true && verify_another_way==1" class="verify-another-way"><a ng-click="verifyAnotherWay()" href="javascript:void(0)">&nbsp;{{'VERIFY_ANOTHER_WAY' | translate}}</a></div>
                    <div class="verify-another-way" ng-if="ask_security_code==true && verify_another_way==2"><a ng-click="goBack()" href="javascript:void(0)">&nbsp;{{'BACK' | translate}}</a></div>
                </div>
            </div>
        </div>
    </div>
   <!--  <div class="footer">
        <strong>{{company_name}} </strong>
        <span>{{version}}</span>
    </div> -->
</div>
